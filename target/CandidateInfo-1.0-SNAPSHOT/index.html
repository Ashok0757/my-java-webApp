<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://onetreeplanted.org/cdn/shop/articles/nature_facts_600x.jpg?v=1705008496') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            border: 3px solid #ff6f61;
            outline: 2px solid black;
            overflow-y: auto;
            max-height: 85vh;
        }
        .form-container h2 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px black;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff6f61;
            border-radius: 5px;
            background: #fff5f5;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff6f61, #ff9966);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #ff9966, #ff6f61);
        }
        .message {
            display: none;
            font-size: 20px;
            color: black;
            font-weight: bold;
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            text-shadow: 2px 2px 4px rgb(238, 162, 162);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="form-container" id="formContainer">
        <h2>Candidate Details</h2>
        <form id="candidateForm" method="post" action="register" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fathername">Father's Name</label>
                <input type="text" id="fathername" name="fathername" placeholder="Enter your father's name" required>
            </div>
            <div class="form-group">
                <label for="mothername">Mother's Name</label>
                <input type="text" id="mothername" name="mothername" placeholder="Enter your mother's name" required>
            </div>
            <div class="form-group">
                <label for="location">Current Location</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="ex: abc@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Enter 10-digit phone number" pattern="[0-9]{10}" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="qualification">Highest Qualification</label>
                <input type="text" id="qualification" name="qualification" placeholder="Enter your highest qualification" required>
            </div>
            <div class="form-group">
                <label for="college">University/College Name</label>
                <input type="text" id="college" name="college" placeholder="Enter university/college name" required>
            </div>
            <div class="form-group">
                <label for="passout">Year of Passout</label>
                <input type="number" id="passout" name="passout" placeholder="Enter your year of passout" min="1900" max="2099" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <div class="message" id="message">Successfully submitted your details to 'Ashok'.<br>You can quit now.</div>
</body>
</html>
